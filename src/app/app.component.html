<button (click)="makeRequest()">Make Successful Request</button>
<button (click)="makeRequest({ makeFailedReq: true })">Make Failed Request</button>
<button (click)="checkTaskCounts()">Check Task Counts</button>

<br/>
<br/>

<b>Response:</b>
<pre>
  {{ resp | json }}
</pre>

<b>Error:</b>
<pre>
  {{ error | json }}
</pre>

<b>Completed:</b>
<pre>
  {{ completed | json }}
</pre>

<b>TaskCounts:</b>
<pre>
  {{ taskCounts | json }}
</pre>
